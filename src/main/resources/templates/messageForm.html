<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Form di inserimento dei messaggi</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			  crossorigin="anonymous">
	</head>
	<body>
		<h1 th:text="${msgGlobal}"></h1>

		<form th:action="@{/messaggio/aggiungi-messaggio}" th:object="${messageForm}" method="post">
			<div th:if="${users != null && users.size() > 0}" class="form-group">
				<label>Users</label>
				<select th:field="*{id}">
					<option th:each="user: ${users}" th:value="${user.id}" th:utext="${user.email}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
				Titolo messaggio errato
			</div>
			<div class="form-group">
				<label>Title</label>
				<input type="text" th:field="*{title}"/>
			</div>
			<div th:if="${#fields.hasErrors('body')}" th:errors="*{body}">
				Testo del messaggio errato
			</div>
			<div class="form-group">
				<label>Body</label>
				<textarea cols="40" rows="20" th:field="*{body}"></textarea>
			</div>
			<div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
				Numero di cellulare errato
			</div>
			<div class="form-group">
				<label>Phone</label>
				<input type="text" th:field="*{phone}"/>
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
	</body>
</html>
